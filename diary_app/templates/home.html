<!--첫 화면 (DIART상단 이미지와 로그인창 보이는)-->
{% load staticfiles %}
<head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">

    <!--<img src="{%static 'diary.png'%}" height = 200 alt="Responsive image" 
         style="margin-left: auto; margin-right: auto; margin-top:250px ;display: block;">-->
    <br><br><br><br><br>
    
    
    <div style="text-align:center">
        <form method = "POST" action="{%url 'login'%}">
          {% csrf_token %}
          
          <br>
          
          <input name = "username" type="text" style = "color:rgb(82, 79, 79)" value="아이디" onclick="if(!this._haschanged){this.value=''};this._haschanged=true;">
          <br>
          <br>
          <input name = "password" type="password" style = "color:rgb(82, 79, 79)" value="비밀번호" onclick="if(!this._haschanged){this.value=''};this._haschanged=true;">
          
          <br>

          <br>
          <input class="btn btn-primary" type = "submit" value="로그인">
          <a class="btn btn-primary" href = "{%url 'signup'%}" >회원가입</a>
          <br>
          <br>
          <span style = "color:red">
        
            {{error}}
        
          </span>
      </form>
    </div>
  </div>
</body>
